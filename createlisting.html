<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing</title>
    <link
      rel="icon"
      type="images/x-icon"
      href="images/logo_icon.png"
      width="32"
      height="32"
    />
    <script type="module" src="js/listings/createListing.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" alt="listit-logo" width="60" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html" id="profile-nav"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signin.html" id="signin-nav">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html" id="register-nav"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="signout-nav" href="/">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
        <div class="container text-center">
          <div class="row">
            <div class="floating-form">
              <div class="form-header">
                <h3>Create New Listing</h3>
                <div class="close-form">
                </div>
              </div>
              <div class="floating-form-card">
                <form>
                  <div class="message-container"></div>
                  <div class="form-group">
                      <p id="titleMsg"></p>
                      <label for="itemTitle">Title:</label>
                      <input type="text" class="form-control" id="itemTitle" placeholder="Title">
                  </div>
                  <div class="form-group">
                      <p id="descMsg"></p>
                      <label for="itemContent">Description:</label>
                      <input type="text" class="form-control" id="itemContent" placeholder="What are you selling?">
                  </div>
                  <div class="form-group">
                      <p id="mediaMsg"></p>
                      <label for="itemImage">Image:</label>
                      <input type="url" class="form-control" id="itemImage" placeholder="URL Image">
                  </div>
                  <div class="form-group">
                      <p id="endbidMsg"></p>
                      <label for="endBid">Ends:</label>
                      <input type="datetime-local" class="form-control" id="endBid" placeholder="End time and Date">
                  </div>
                  <button class="submitItem" type="submit">Submit Listing</button>
                </form>
              </div>
            </div>
    </section>

    <footer>
      <div>Copyright - Pia Sundsby</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
