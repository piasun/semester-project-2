<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="icon"
      type="images/x-icon"
      href="images/logo_icon.png"
      width="32"
      height="32"
    />
    <script type="module" src="js/index.js" defer></script>
    <script type="module" src="js/listings/listings.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="images/logo.png"
              alt="listit-logo"
              width="60"
              height="40"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html" id="profile-nav"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signin.html" id="signin-nav"
                  >Sign In</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html" id="register-nav"
                  >Register</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="signout-nav" href="/">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img
              src="images/bid_small.jpeg"
              class="img-fluid main-image"
              alt="..."
            />
          </div>
          <div class="col-lg-6 m-auto text-center mt-5 welcome">
            <h1>Welcome to List It!</h1>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container text-center btn-container">
        <div class="row">
          <div class="col-6">
            <a href="register.html">
              <button type="button" class="btn btn-primary btn-lg">
                Create profile
              </button>
            </a>
          </div>
          <div class="col-6">
            <a href="signin.html">
              <button type="button" class="btn btn-primary btn-lg">
                Sign In
              </button>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="container all-listings">
      <div class="col-md-6 offset-md-3">
        <input
          type="search"
          id="search-listings"
          class="form-control"
          placeholder="Search listings.."
        />
      </div>
      <hr class="divider" />
      <div class="container">
        <div id="listings" class="row"></div>
      </div>
    </section>

    <footer>
      <div>Copyright - Pia Sundsby</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
