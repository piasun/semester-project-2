<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specific Item</title>
    <link
      rel="icon"
      type="images/x-icon"
      href="images/logo_icon.png"
      width="32"
      height="32"
    />
    <script type="module" src="js/listings/specific-item.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="images/logo.png"
              alt="listit-logo"
              width="60"
              height="40"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html" id="profile-nav"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signin.html" id="signin-nav"
                  >Sign In</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html" id="register-nav"
                  >Register</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="signout-nav" href="/">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div>
            <a class="return" href="/index.html">Back to listings</a>
            <div id="item-details" class="col-lg-6 m-auto mt-5"></div>
          </div>
          <div class="col-lg-6 m-auto mt-5">
            <div class="box-side mb-4" id="make-a-bid">
              <p id="number-of-bids"></p>
              <form action="#">
                <div class="mb-4">
                  <input
                    type="text"
                    id="bid-input"
                    class="form-control mb-2"
                    placeholder="0 Credits"
                  />
                  <button
                    id="submit-bid-btn"
                    class="btn btn-secondary mx-auto w-100"
                  >
                    SUBMIT
                  </button>
                  <p class="msg-element" id="bid-msg"></p>
                  <p
                    class="text-success justify-content-start text-center"
                    id="bid-error-msg"
                  ></p>
                </div>
                <p class="mb-0" id="sign-register-links">
                  <a href="./signin.html">Sign in</a>
                  /
                  <a href="./register.html">Register</a>
                </p>
              </form>
            </div>
            <div id="my-bid" class="text-center mb-3 box-side">
              <button class="btn btn-secondary btn-lg" id="delete-bid-btn">
                DELETE
              </button>
            </div>
            <div id="user-not-signedin" class="text-center mb-3 box-side">
              <a href="/register"
                ><button class="btn btn-secondary btn-lg">SIGN UP</button></a
              >
            </div>
            <div id="bid-expired" class="text-center mb-3 box-side">
              <h3>This bid is EXPIRED</h3>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 pr-lg-5">
              <div id="bid-container"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>Copyright - Pia Sundsby</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
