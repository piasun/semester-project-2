<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="icon"
      type="images/x-icon"
      href="images/logo_icon.png"
      width="32"
      height="32"
    />
    <script type="module" src="js/users/profile.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="listit-logo" width="60" height="40" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html" id="profile-nav"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signin.html" id="signin-nav">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html" id="register-nav"
                  >Register</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link logout" id="signout-nav" href="/">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="userdetails">
      <div class="container">
        <div class="row">
          <div id="profile" class="row">
            <div class="col-4">
              <h1 id="username"></h1>
            </div>
            <div>
              <p id="email"></p>
            </div>
            <div class="col-4 user-image">
              <img
                src=""
                id="user-avatar"
                alt="..."
                width="120"
                class="rounded mb-2 img"
              />
            </div>
            <div class="col-4">
              <p id="credits"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <a href="createlisting.html">
            <button class="create-listing">Create Listing</button></a>
          </div>
          <div class="col">
            <button id="change-avatar">Change avatar</button>
          </div>
          <div id="avatar-container">
            <form id="change-avatar-form">
                <label for="avatarImg">Avatar URL:</label>
                <input type="url" class="form-control" id="avatarImg" placeholder="URL Image">
                <button type="submit">Change Avatar</button>
            </form>
        </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div>
          <h2>Listings</h2>
        </div>
        <hr />
        <div id="no-listings"></div>
      </section>
     <section>
      <div class="container">
        <div>
          <h2>Bids</h2>
          <div class="bids-container"></div>
        </div>
        <hr />
        <div id="no-bids"></div>
      </section>

    <footer>
      <div>Copyright - Pia Sundsby</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
